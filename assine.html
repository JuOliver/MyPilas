<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inicial-scale=1">
    <title>MyPilas</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/componentes.css" />
</head>

<body>
    <header class="l-cabecalho">
        <div class="container">
            <nav class="navegacao navegacao--assinatura">
                <a href="index.html"><img src="imagens/logo.png" width="100" height="35" alt="MyPilas"> </a>
            </nav>
        </div>
    </header>
    <main class="l-assinatura">
        <div class="container">
            <form action="#" method="post">
                <h1 class="titulo-formulario">Sua assinatura do MyPilas</h1>

                <div class="grupo-entrada">
                    <label for="razao-social">Razão Social</label>
                    <input id="razao-social" type="text" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">

                        <div class="grupo-entrada">
                            <label for="cnpj">CNPJ</label>
                            <input id="cnpj" type="text" class="campo" required>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="data-nascimento">Data de fundação</label>
                            <input id="data-nascimento" type="date" class="campo" required>
                        </div>
                    </div>
                </div>
                <div class="grupo-entrada">
                    <label for="responsavel">Responsável</label>
                    <input id="responsavel" type="text" class="campo" required>
                </div>

                <div class="grupo-entrada">
                    <label for="email">Email</label>
                    <input id="email" type="text" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="estado">Estado</label>
                            <select id="estado" class="campo">
                                <option value="RR">Roraima</option>
                                <option value="AM">Amazonas</option>
                                <option value="AC">Acre</option>
                            </select>
                        </div>
                    </div>


                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cidade">Cidade</label>
                            <select id="cidade" class="campo">
                                <option>Selecione</option>
                                <option value="1">Boa Vista</option>
                                <option value="2">Manaus</option>
                                <option value="3">Rio Branco</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="senha">Senha</label>
                            <input id="senha" type="password" class="campo" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="confirma-senha">Confirme a Senha</label>
                            <input id="confirma-senha" type="password" class="campo" required>
                        </div>
                    </div>
                </div>

                <div style="text-align:center; margin-top: 40px">
                    <input type="submit" value="Assinar MyPilas" class="botao botao--principal">
                </div>
            </form>
        </div>

    </main>


    <footer class="l-rodape">
        <div class="container">
            <p>&copy; MyPilas. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
